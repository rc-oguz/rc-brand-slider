<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name = "viewport" content = "user-scalable=no, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Rc Brand Slider</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.rcbrand.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <div class="row">
        <ul id="rcbrand1">
            <li><img src="images/wordpress.png" /></li>  
            <li><img src="images/html5.png" /></li>  
            <li><img src="images/css3.png" /></li>
            <li><img src="images/windows.png" /></li>
            <li><img src="images/jquery.png" /></li>   
            <li><img src="images/js.png" /></li>                                        
        </ul> 
        <ul id="rcbrand2"> 
            <li><img src="images/wordpress.png" /></li>  
            <li><img src="images/html5.png" /></li>  
            <li><img src="images/css3.png" /></li>
            <li><img src="images/windows.png" /></li>
            <li><img src="images/jquery.png" /></li>   
            <li><img src="images/js.png" /></li>                                                          
        </ul>
        <ul id="rcbrand3">
            <li><img src="images/wordpress.png" /></li>  
            <li><img src="images/html5.png" /></li>  
            <li><img src="images/css3.png" /></li>
            <li><img src="images/windows.png" /></li>
            <li><img src="images/jquery.png" /></li>   
            <li><img src="images/js.png" /></li>                                                 
        </ul>
    </div>
</div>

<script type="text/javascript">

$(window).load(function() {

    $("#rcbrand1").rcbrand({
        visibleItems: 4,
        itemsToScroll: 3,
        animationSpeed: 200,
        infinite: true,
        navigationTargetSelector: null,
        autoPlay: {
            enable: false,
            interval: 5000,
            pauseOnHover: true
        },
        responsiveBreakpoints: { 
            portrait: { 
                changePoint:480,
                visibleItems: 1,
                itemsToScroll: 1
            }, 
            landscape: { 
                changePoint:640,
                visibleItems: 2,
                itemsToScroll: 2
            },
            tablet: { 
                changePoint:768,
                visibleItems: 3,
                itemsToScroll: 3
            }
        }
    });
    
    $("#rcbrand2").rcbrand({
        visibleItems: 3,
        itemsToScroll: 1,         
        autoPlay: {
            enable: true,
            interval: 3000,
            pauseOnHover: true
        }        
    });
    
    $("#rcbrand3").rcbrand({
        infinite: false     
    });    
    
});
</script>
    
    
</body>
</html>
